<!DOCTYPE html>
<html>
  <head>
    <title>Carga de archivos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input[type="file"] {
        display: block;
        margin-top: 5px;
      }

      .form-group button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #file-info {
        margin-top: 20px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      #file-info p {
        margin: 0;
      }

      #file-info .error {
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Carga de archivos</h1>
      <form id="upload-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">Seleccionar archivos de imagen:</label>
          <input type="file" name="files" id="file" accept="image/jpeg, image/png" multiple required />
        </div>
        <div class="form-group">
          <button type="submit">Cargar</button>
        </div>
      </form>

      <div id="file-info"></div>
    </div>

    <script>
      document.getElementById('upload-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const form = event.target;
        const fileInfoDiv = document.getElementById('file-info');
        fileInfoDiv.innerHTML = '';

        const formData = new FormData(form);
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const fileInfos = await response.json();

          fileInfos.forEach((fileInfo) => {
            const fileDetails = document.createElement('div');
            fileDetails.innerHTML = `
              <p><strong>Nombre:</strong> ${fileInfo.filename}</p>
              <p><strong>Nombre original:</strong> ${fileInfo.originalname}</p>
              <p><strong>Tama√±o:</strong> ${fileInfo.size} bytes</p>
              <p><strong>Tipo MIME:</strong> ${fileInfo.mimetype}</p>
              <hr>
            `;
            fileInfoDiv.appendChild(fileDetails);
          });
        } else {
          const errorMessage = await response.text();
          fileInfoDiv.innerHTML = `<p class="error">Error: ${errorMessage}</p>`;
        }
      });
    </script>
  </body>
</html>
